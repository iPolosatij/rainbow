<!DOCTYPE html>
<html>
<head>
    <title>–î–ª–∏–Ω–∞ —Å–≤–µ—Ç–æ–≤–æ–π –≤–æ–ª–Ω—ã</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        * {
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 20px;
            background: linear-gradient(135deg, #1a2a6c, #2c3e50);
            color: white;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100%;
        }

        .container {
            width: 100%;
            max-width: 800px;
            margin: 0 auto;
            background: rgba(255,255,255,0.1);
            border-radius: 15px;
            padding: 20px;
            backdrop-filter: blur(10px);
            text-align: center;
        }

        h1 {
            color: #3498db;
            margin-bottom: 20px;
            font-size: clamp(1.5rem, 4vw, 2rem);
        }

        .wave-container {
            width: 100%;
            max-width: 500px;
            height: auto;
            aspect-ratio: 1/1;
            position: relative;
            margin: 20px auto;
            border: 2px solid rgba(255,255,255,0.3);
            border-radius: 10px;
            overflow: hidden;
            background: #0a1929;
        }

        .control-panel {
            background: rgba(52, 73, 94, 0.8);
            padding: 20px;
            border-radius: 10px;
            margin: 20px 0;
            width: 100%;
            max-width: 500px;
        }

        .slider-container {
            margin: 20px 0;
        }

        input[type="range"] {
            width: 100%;
            height: 25px;
        }

        .wavelength-display {
            font-size: clamp(18px, 4vw, 24px);
            margin: 15px 0;
            padding: 15px;
            background: rgba(52, 152, 219, 0.3);
            border-radius: 10px;
            width: 100%;
            max-width: 500px;
            margin-left: auto;
            margin-right: auto;
        }

        .center-source {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            transform: translate(-50%, -50%);
            box-shadow: 0 0 30px currentColor;
            z-index: 10;
            transition: all 0.3s ease;
        }

        .wave-circle {
            position: absolute;
            top: 50%;
            left: 50%;
            border: 2px solid;
            border-radius: 50%;
            transform: translate(-50%, -50%);
            animation: ripple 3s linear forwards;
        }

        @keyframes ripple {
            0% {
                width: 0;
                height: 0;
                opacity: 0.8;
            }
            100% {
                width: 600px;
                height: 600px;
                opacity: 0;
            }
        }

        .spectrum-scale {
            display: flex;
            justify-content: space-between;
            margin-top: 10px;
            font-size: clamp(10px, 2vw, 12px);
            color: #bdc3c7;
        }

        .color-info {
            margin-top: 10px;
            font-size: clamp(16px, 3vw, 18px);
            font-weight: bold;
        }

        /* –î–ª—è –æ—á–µ–Ω—å —É–∑–∫–∏—Ö —ç–∫—Ä–∞–Ω–æ–≤ */
        @media (max-width: 600px) {
            body {
                padding: 10px;
            }

            .container {
                padding: 15px;
            }

            .wave-container {
                max-width: 400px;
            }

            .control-panel, .wavelength-display {
                max-width: 400px;
            }
        }

        @media (max-width: 480px) {
            .wave-container {
                max-width: 350px;
            }

            .control-panel, .wavelength-display {
                max-width: 350px;
            }

            .center-source {
                width: 35px;
                height: 35px;
            }
        }

        @media (max-width: 400px) {
            .wave-container {
                max-width: 300px;
            }

            .control-panel, .wavelength-display {
                max-width: 300px;
            }

            .center-source {
                width: 30px;
                height: 30px;
            }
        }

        /* –î–ª—è –≥–æ—Ä–∏–∑–æ–Ω—Ç–∞–ª—å–Ω–æ–π –æ—Ä–∏–µ–Ω—Ç–∞—Ü–∏–∏ */
        @media (orientation: landscape) and (max-height: 500px) {
            body {
                padding: 10px;
            }

            .container {
                display: flex;
                flex-direction: row;
                flex-wrap: wrap;
                justify-content: center;
                align-items: flex-start;
                gap: 20px;
                max-width: 100%;
            }

            h1 {
                width: 100%;
                margin-bottom: 10px;
            }

            .wave-container {
                max-width: 300px;
                margin: 0;
            }

            .control-panel {
                max-width: 400px;
                margin: 0;
                align-self: stretch;
                display: flex;
                flex-direction: column;
                justify-content: center;
            }

            .wavelength-display {
                max-width: 400px;
                margin: 0;
                align-self: stretch;
                display: flex;
                flex-direction: column;
                justify-content: center;
            }
        }
    </style>
</head>
<body>
<div class="container">
    <h1>üåä –î–ª–∏–Ω–∞ —Å–≤–µ—Ç–æ–≤–æ–π –≤–æ–ª–Ω—ã</h1>

    <div class="wave-container" id="waveContainer">
        <div class="center-source" id="centerSource"></div>
    </div>

    <div class="control-panel">
        <div class="slider-container">
            <label>üìè –î–ª–∏–Ω–∞ –≤–æ–ª–Ω—ã:</label>
            <input type="range" id="wavelengthSlider" min="380" max="750" value="550">
            <div class="spectrum-scale">
                <span>380 –Ω–º</span>
                <span>450 –Ω–º</span>
                <span>500 –Ω–º</span>
                <span>570 –Ω–º</span>
                <span>590 –Ω–º</span>
                <span>620 –Ω–º</span>
                <span>750 –Ω–º</span>
            </div>
        </div>
    </div>

    <div class="wavelength-display">
        <div id="currentWavelength">550 –Ω–∞–Ω–æ–º–µ—Ç—Ä–æ–≤</div>
        <div class="color-info" id="currentColorName">–ó–µ–ª–µ–Ω—ã–π —Å–≤–µ—Ç</div>
    </div>
</div>

<script>
    const waveContainer = document.getElementById('waveContainer');
    const centerSource = document.getElementById('centerSource');
    const wavelengthSlider = document.getElementById('wavelengthSlider');
    const currentWavelength = document.getElementById('currentWavelength');
    const currentColorName = document.getElementById('currentColorName');

    let currentWavelengthValue = 550;
    let waveInterval = null;
    let lastWaveTime = 0;

    // –§—É–Ω–∫—Ü–∏—è –¥–ª—è –ø—Ä–µ–æ–±—Ä–∞–∑–æ–≤–∞–Ω–∏—è –¥–ª–∏–Ω—ã –≤–æ–ª–Ω—ã –≤ RGB —Ü–≤–µ—Ç
    function wavelengthToColor(wavelength) {
        let r, g, b;

        if (wavelength >= 380 && wavelength < 440) {
            r = 0.3 + 0.7 * (wavelength - 380) / (440 - 380);
            g = 0.0;
            b = 0.8 + 0.2 * (wavelength - 380) / (440 - 380);
        } else if (wavelength >= 440 && wavelength < 490) {
            r = 0.0;
            g = 0.0 + 1.0 * (wavelength - 440) / (490 - 440);
            b = 1.0;
        } else if (wavelength >= 490 && wavelength < 510) {
            r = 0.0;
            g = 1.0;
            b = 1.0 - 1.0 * (wavelength - 490) / (510 - 490);
        } else if (wavelength >= 510 && wavelength < 580) {
            r = 0.0 + 1.0 * (wavelength - 510) / (580 - 510);
            g = 1.0;
            b = 0.0;
        } else if (wavelength >= 580 && wavelength < 645) {
            r = 1.0;
            g = 1.0 - 1.0 * (wavelength - 580) / (645 - 580);
            b = 0.0;
        } else {
            r = 1.0;
            g = 0.0;
            b = 0.0;
        }

        r = Math.floor(r * 255);
        g = Math.floor(g * 255);
        b = Math.floor(b * 255);

        return `rgb(${r}, ${g}, ${b})`;
    }

    // –§—É–Ω–∫—Ü–∏—è –¥–ª—è –ø–æ–ª—É—á–µ–Ω–∏—è –Ω–∞–∑–≤–∞–Ω–∏—è —Ü–≤–µ—Ç–∞
    function getColorName(wavelength) {
        if (wavelength < 450) return "–§–∏–æ–ª–µ—Ç–æ–≤—ã–π";
        if (wavelength < 485) return "–°–∏–Ω–∏–π";
        if (wavelength < 500) return "–ì–æ–ª—É–±–æ–π";
        if (wavelength < 565) return "–ó–µ–ª–µ–Ω—ã–π";
        if (wavelength < 590) return "–ñ–µ–ª—Ç—ã–π";
        if (wavelength < 625) return "–û—Ä–∞–Ω–∂–µ–≤—ã–π";
        return "–ö—Ä–∞—Å–Ω—ã–π";
    }

    // –§—É–Ω–∫—Ü–∏—è –¥–ª—è —Å–æ–∑–¥–∞–Ω–∏—è –æ–¥–Ω–æ–π –≤–æ–ª–Ω—ã
    function createWave() {
        const now = Date.now();
        // –ò–Ω—Ç–µ—Ä–≤–∞–ª –º–µ–∂–¥—É –≤–æ–ª–Ω–∞–º–∏ –∑–∞–≤–∏—Å–∏—Ç –æ—Ç –¥–ª–∏–Ω—ã –≤–æ–ª–Ω—ã
        const minInterval = (currentWavelengthValue / 750) * 1000 + 200;
        if (now - lastWaveTime < minInterval) return;

        lastWaveTime = now;

        const wave = document.createElement('div');
        wave.className = 'wave-circle';

        const color = wavelengthToColor(currentWavelengthValue);
        wave.style.borderColor = color;
        wave.style.boxShadow = `0 0 10px ${color}`;
        wave.style.animationDuration = '3s';

        waveContainer.appendChild(wave);

        setTimeout(() => {
            if (wave.parentNode) {
                wave.parentNode.removeChild(wave);
            }
        }, 3000);
    }

    // –§—É–Ω–∫—Ü–∏—è –æ–±–Ω–æ–≤–ª–µ–Ω–∏—è
    function updateInterface() {
        currentWavelengthValue = parseInt(wavelengthSlider.value);

        // –û–±–Ω–æ–≤–ª—è–µ–º –æ—Ç–æ–±—Ä–∞–∂–µ–Ω–∏–µ
        currentWavelength.textContent = `${currentWavelengthValue} –Ω–∞–Ω–æ–º–µ—Ç—Ä–æ–≤`;
        currentColorName.textContent = `${getColorName(currentWavelengthValue)} —Å–≤–µ—Ç`;

        // –û–±–Ω–æ–≤–ª—è–µ–º —Ü–≤–µ—Ç —Ü–µ–Ω—Ç—Ä–∞–ª—å–Ω–æ–≥–æ —à–∞—Ä–∞
        const color = wavelengthToColor(currentWavelengthValue);
        centerSource.style.background = color;
        centerSource.style.boxShadow = `0 0 30px ${color}`;

        // –û–±–Ω–æ–≤–ª—è–µ–º —Ü–≤–µ—Ç —Ç–µ–∫—Å—Ç–∞
        currentColorName.style.color = color;

        // –ü–µ—Ä–µ–∑–∞–ø—É—Å–∫–∞–µ–º –∏–Ω—Ç–µ—Ä–≤–∞–ª
        if (waveInterval) {
            clearInterval(waveInterval);
        }

        // –°–æ–∑–¥–∞–µ–º –≤–æ–ª–Ω—ã —Å –∏–Ω—Ç–µ—Ä–≤–∞–ª–æ–º, –∑–∞–≤–∏—Å—è—â–∏–º –æ—Ç –¥–ª–∏–Ω—ã –≤–æ–ª–Ω—ã
        // –ö–æ—Ä–æ—Ç–∫–∏–µ –≤–æ–ª–Ω—ã - —á–∞—â–µ, –¥–ª–∏–Ω–Ω—ã–µ - —Ä–µ–∂–µ
        const interval = (currentWavelengthValue / 750) * 800 + 200;
        waveInterval = setInterval(createWave, interval);

        // –û—á–∏—â–∞–µ–º —Å—Ç–∞—Ä—ã–µ –≤–æ–ª–Ω—ã
        document.querySelectorAll('.wave-circle').forEach(wave => wave.remove());

        // –°–æ–∑–¥–∞–µ–º –ø–µ—Ä–≤—É—é –≤–æ–ª–Ω—É —Å—Ä–∞–∑—É
        createWave();
    }

    // –û–±—Ä–∞–±–æ—Ç—á–∏–∫ —Å–æ–±—ã—Ç–∏—è
    wavelengthSlider.addEventListener('input', updateInterface);

    // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è
    updateInterface();

    // –ê–¥–∞–ø—Ç–∞—Ü–∏—è –ø—Ä–∏ –∏–∑–º–µ–Ω–µ–Ω–∏–∏ —Ä–∞–∑–º–µ—Ä–∞ –æ–∫–Ω–∞
    function adjustForScreen() {
        const isLandscape = window.innerWidth > window.innerHeight;
        const isSmallHeight = window.innerHeight < 500;

        if (isLandscape && isSmallHeight) {
            document.body.classList.add('landscape-mode');
        } else {
            document.body.classList.remove('landscape-mode');
        }
    }

    window.addEventListener('resize', adjustForScreen);
    window.addEventListener('orientationchange', adjustForScreen);

    // –í—ã–∑—ã–≤–∞–µ–º —Å—Ä–∞–∑—É
    adjustForScreen();
</script>
</body>
</html>
